<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rsvn.Login</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <div class="login-box">
    <h2>Edit Profile</h2>
      <form id="edit-profile" enctype="multipart/form-data">
              {% csrf_token %}
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="newUser" ><br><br>

      <label for="email">email:</label><br>
      <input type="email" id="new-email" name="newEmail" ><br><br>

        <label for="profile">select File:</label><br>
      <input type="file" id="profile" name="profile" accept="images/*" ><br><br>



      <button type="submit">submit</button>
      
    </form>
  </div>
</body>

<script src="{% static 'js/edit-profile.js' %}"></script>


</html>
